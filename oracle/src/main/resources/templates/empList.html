<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/template}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.sprite{
		background-color: pink
	}
</style>
</head>
<body>
  <div layout:fragment="content">
	<script>
		let cnt = [[${#lists.size(empList)}]]
	</script>
	전체 사원 수 <span th:text="${#lists.size(empList)}">100</span><br>
			  <span>[[${#lists.size(empList)}]]</span><br>	
	전체 사원 수 [[${#lists.size(empList)}]]명 입니다.
	<table>
		<tr>
			<th>no</th>
			<th>employee_id</th>
			<th>name</th>
			<th>hiredate</th>
		</tr>
		<tr th:each="emp,st : ${empList}" th:class="${st.odd?'sprite':_}"> <!-- 두번째 인수가 상태변수 -->
			<td th:text="${st.count}">No1</td>
			<td><a th:href="@{emp(employeeId=${emp.employeeId}, name=${emp.employeeId})}"  th:text="${emp.employeeId}">100</a></td>
			<td th:text="|${emp.firstName} ${emp.lastName}|">scott Kim</td>
			<td>[[${emp.commissionPct}]]
				<button th:if="${emp.commissionPct} == null">등록</button>
				<button th:unless="${emp.commissionPct} == null">수정</button>
			</td>
			<td th:text="${#dates.format(emp.hireDate,'yyyy-MM-dd')}">2023</td>
		</tr>
	</table>
	<!-- <th:block th:each="num : ${#numbers.sequence(1,5)}">
		<a href="#">[[${num}]]</a>
	</th:block> -->
	<a href="#" th:each="num : ${#numbers.sequence(1,5)}">[[${num}]]</a>
	
	
  </div>	
  <footer th:insert="~{footer :: copy}"></footer>
</body>
</html>
